<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Random Dog Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    .card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(10px);
      border-radius: 16px;
      padding: 24px;
      width: 90%;
      max-width: 520px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      font-size: 1.6rem;
      letter-spacing: 0.5px;
    }

    img {
      width: 100%;
      max-height: 350px;
      object-fit: cover;
      border-radius: 12px;
      margin-top: 16px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }

    img.loaded {
      opacity: 1;
    }

    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      background: #ffb703;
      color: #111;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.35);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .loading {
      margin-top: 20px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Random Dog Image üê∂</h1>

    <button onclick="loadDog()">Yeni K√∂pek</button>

    <div class="loading" id="loading" style="display:none;">
      K√∂pek aranƒ±yor...
    </div>

    <img id="dog" alt="Random Dog">
  </div>

  <script>
    async function loadDog() {
      const img = document.getElementById("dog");
      const loading = document.getElementById("loading");

      img.classList.remove("loaded");
      loading.style.display = "block";

      try {
        const res = await fetch("https://dog.ceo/api/breeds/image/random");
        const data = await res.json();
        img.src = data.message;

        img.onload = () => {
          loading.style.display = "none";
          img.classList.add("loaded");
        };
      } catch (err) {
        loading.innerText = "K√∂pek bulunamadƒ±. ƒ∞nternet √ºzg√ºn.";
      }
    }

    loadDog();
  </script>

</body>
</html>
